<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Meus Contatos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="11">
            <ion-label>Pokémon Yellow</ion-label>
          </ion-col>
          <ion-col size="1">
            <ion-icon (click)="apresentarActionSheet()" name="ellipsis-horizontal-outline"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-label>Mega Man X <ion-icon slot="end" name="ellipsis-horizontal-outline"></ion-icon></ion-label>
    </ion-item>
    <ion-item>
      <ion-label>The Legend of Zelda <ion-icon name="ellipsis-horizontal-outline"></ion-icon></ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Pac-Man <ion-icon name="ellipsis-horizontal-outline"></ion-icon></ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Super Mario World <ion-icon name="ellipsis-horizontal-outline"></ion-icon></ion-label>
    </ion-item>
  </ion-list>
  <!-- <app-explore-container name="Dados da Página 1"></app-explore-container> -->

</ion-content>
